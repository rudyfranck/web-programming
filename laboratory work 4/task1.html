<!DOCTYPE html>
<html>
<head>
<title>task1</title>
<script>
    function printTable(num) {
        var input = num.value;
        if(!isNaN(input)) {
            var table="";
            var number="";
            for(i=1;i<=10;i++) {
                number = input * i;
                table +=  input + " * " + i + " = " + number + "<br/>";
            }
            document.getElementById("mul").innerHTML = table;
        }
        else {
            document.getElementById("mul").innerHTML = "Please Enter a valid Number";
        }
    }
    </script>
</head>
<body>

<h1>TAsk1</h1>
<i>Enter a number and get a Multiplication table of this Number</i>
<div style="border: 2px solid #333"><p ><input type="text" onchange="printTable(this)" style="width: 28%; border: 0.5px solid #333; "/> number</p></div>
    <button  type="button" value="Print Table." onclick='printTable(num)'> Print Table </button> <br>
    <span id="mul"></span>
</body>
</html>
