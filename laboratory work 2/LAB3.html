<!DOCTYPE html>
<html>
<head>
<title>list in HTML and tables</title>
</head>
<body>
    <h2>LIST IS HTML</h1>

    <h3>unordered list</h3>
    <ul style="list-style-type:square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>rice</li>
        <li>door</li>
      </ul>

      <h3>ordered list</h3>
      <ol type="i"; start="10"; >
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>rice</li>
        <li>door</li>
      </ol>

      <h3>orde type of list</h3>
      <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
        <dt>Tea</dt>
        <dd>- green hot drink</dd>
      </dl>

</body>
</html>
